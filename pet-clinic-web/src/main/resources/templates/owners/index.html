<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 th:text="'List of Pet Owners'">List of Owners...</h2>
<table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">1</td>
        <td th:text="${owner?.lastName}">1</td>
    </tr>
    </tbody>
</table>
</body>
</html>
